<!DOCTYPE html>
<html>
<head>
	<title>PictioWebRTC</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	#main {
		width: 75%;
		margin: 0 auto;
	}
	#video {
		width: 320px;
		height: 240px;
		background-color: #eee;
	}
</style>
<body onload="init()">
	<div id="main">
		<canvas id="local" style="display:none;"></canvas>
		<canvas id="remote" style="display:none;"></canvas>
		<video id="video" autoplay></video><!-- /localVideo -->
		<img id="localImg" src="" />
		<img id="remoteImg" src="" />
		<canvas id="diff"></canvas>
	</div><!-- /main -->
</body>
<script type="text/javascript" src="imagediff.js"></script>
<script type="text/javascript" src="video.js"></script>
</html>
